# Default values for etherpad.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: krestomatio/etherpad:1.8.6
  pullPolicy: IfNotPresent

liveness_path: /liveness
readiness_path: /readiness
admin_pass: changeme-please
# user_pass: changeme-please

# Add any environment variable compatible with https://github.com/ether/etherpad-lite/blob/develop/doc/docker.md
config_variables:
  TITLE: "Helm Etherpad"
  SKIN_NAME: "colibris"
  DEFAULT_PAD_TEXT: "Welcome to Helm Etherpad"
  # TRUST_PROXY: "true"
  ABIWORD: /usr/bin/abiword
  TIDY_HTML: /usr/bin/tidy

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9001

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#
# Postgres chart configuration
#
# https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
#
postgresql:
  postgresqlDatabase: etherpad
  postgresqlPassword: changeme-please
  existingSecret: etherpad-secret
